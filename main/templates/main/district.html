{% extends 'main/wrapper.html' %}

{% block fbody %}
{% if district %}
    <h1>{{ district.name }}</h1>
    <ul>
        {% for school in schools %}
            <li>
                <a href='/district/{{ district.url }}/{{ school.id }}'>{{ school.name }}</a>
            </li>
        {% endfor %}
    </ul>
{% endif %}
{% endblock %}
